jenkins:
  authorizationStrategy: 
    loggedInUsersCanDoAnything:
      allowAnonymousRead: true
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN}
          password: ${JENKINS_PASSWORD}

unclassified:
  location:
    url: ${JENKINS_URL}
